name: Generate Resume PDF

on:
  push:
    branches:
      - main # Runs on push to main branch
  workflow_dispatch: # Allows manual execution

# Add permissions block
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y pandoc xelatex

      - name: Convert Markdown to PDF - FR
        run: |
          pandoc src/FR.md -o output/CV - Edouard Jubert - FR.pdf --pdf-engine=xelatex --from markdown

      - name: Convert Markdown to PDF - EN
        run: |
          pandoc src/EN.md -o output/CV - Edouard Jubert - EN.pdf --pdf-engine=xelatex --from markdown

      - name: Upload PDF as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Resume PDF
          path: output/

      - name: Commit PDF to Repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add output/
          git commit -m "Update generated resume PDF" || echo "No changes to commit"
          git push
